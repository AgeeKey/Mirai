<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ KAIZEN CI/CD Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .health-status {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .grade {
            font-size: 4em;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
        }

        .runs-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .run-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .run-item.success {
            border-color: #10b981;
        }

        .run-item.failure {
            border-color: #ef4444;
        }

        .run-item.in_progress {
            border-color: #f59e0b;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .status-emoji {
            font-size: 1.5em;
        }

        .refresh-info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ KAIZEN √ó üå∏ MIRAI</h1>
            <div class="subtitle">CI/CD Monitoring Dashboard</div>
            <div class="subtitle" style="font-size: 0.9em; margin-top: 10px;">
                Repository: <strong>mirai-showcase</strong> | Auto-refresh: 30s
            </div>
        </header>

        <div id="dashboard" class="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>

    <script>
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                const data = await response.json();
                return data.success ? data.data : null;
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        function createMetricCard(title, value, label, emoji) {
            return `
                <div class="card">
                    <div class="card-title">${emoji} ${title}</div>
                    <div class="metric-value">${value}</div>
                    <div class="metric-label">${label}</div>
                </div>
            `;
        }

        function getStatusEmoji(conclusion) {
            if (conclusion === 'success') return '‚úÖ';
            if (conclusion === 'failure') return '‚ùå';
            return '‚è≥';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU');
        }

        async function updateDashboard() {
            const health = await fetchData('health');
            const metrics = await fetchData('metrics');
            const runs = await fetchData('runs');

            if (!health || !metrics) {
                document.getElementById('dashboard').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                return;
            }

            const m = health.metrics;
            
            let html = `
                <div class="dashboard-grid">
                    ${createMetricCard('Success Rate', `${m.success_rate}%`, '–ü—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—à–Ω—ã—Ö —Å–±–æ—Ä–æ–∫', 'üìä')}
                    ${createMetricCard('Total Runs', m.total_runs, '–í—Å–µ–≥–æ –∑–∞–ø—É—Å–∫–æ–≤', 'üîÑ')}
                    ${createMetricCard('Successful', m.successful, '–£—Å–ø–µ—à–Ω—ã—Ö', '‚úÖ')}
                    ${createMetricCard('Failed', m.failed, '–ü—Ä–æ–≤–∞–ª–µ–Ω–æ', '‚ùå')}
                    ${createMetricCard('Avg Duration', `${m.avg_duration_minutes} min`, '–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è', '‚è±Ô∏è')}
                    <div class="card">
                        <div class="card-title">üè• Health Status</div>
                        <div class="health-status">
                            ${health.status}
                            <div class="grade">${health.grade}</div>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <h2 style="margin-bottom: 20px;">üìà Success Rate Trend</h2>
                    <canvas id="trendChart" height="80"></canvas>
                </div>

                <div class="chart-container">
                    <h2 style="margin-bottom: 20px;">üîÑ Recent Workflow Runs</h2>
                    <div class="runs-list">
            `;

            if (runs && runs.length > 0) {
                runs.slice(0, 10).forEach(run => {
                    const status = run.conclusion || run.status;
                    const emoji = getStatusEmoji(run.conclusion);
                    html += `
                        <div class="run-item ${status}">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${emoji} ${run.name}</strong> #${run.run_number}
                                </div>
                                <div style="text-align: right; font-size: 0.9em;">
                                    ${formatDate(run.created_at)}
                                </div>
                            </div>
                            <div style="margin-top: 5px; font-size: 0.9em; opacity: 0.9;">
                                ${run.head_commit.message.split('\n')[0]}
                            </div>
                            <div style="margin-top: 5px; font-size: 0.8em; opacity: 0.7;">
                                Status: ${run.status} ‚Üí ${run.conclusion || 'running'}
                            </div>
                        </div>
                    `;
                });
            }

            html += `
                    </div>
                </div>
                <div class="refresh-info">
                    –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleTimeString('ru-RU')} | –°–ª–µ–¥—É—é—â–µ–µ —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;

            // Create trend chart
            if (runs && runs.length > 0) {
                const ctx = document.getElementById('trendChart').getContext('2d');
                const labels = runs.slice(0, 10).reverse().map(r => `#${r.run_number}`);
                const data = runs.slice(0, 10).reverse().map(r => r.conclusion === 'success' ? 100 : 0);

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Success Rate',
                            data: data,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: { color: '#fff' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#fff' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
            }
        }

        // Initial load
        updateDashboard();

        // Auto-refresh every 30 seconds
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
