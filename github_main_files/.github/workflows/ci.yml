name: 🔥 EXTREME Copilot Auto CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: 📥 Install Dependencies
      run: npm ci
    
    - name: 🔍 Lint Code
      run: npm run lint
    
    - name: 🏗️ Compile TypeScript
      run: npm run compile
    
    - name: 🧪 Run Tests
      run: npm test
      continue-on-error: true
    
    - name: 📦 Package Extension
      run: npm run package
    
    - name: 📤 Upload VSIX Artifact
      uses: actions/upload-artifact@v4
      with:
        name: copilot-auto-accept-${{ matrix.node-version }}.vsix
        path: "*.vsix"
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4
    
    - name: 🔒 Run Security Audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: 🛡️ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: typescript
    
    - name: 🏗️ Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  extreme-warning:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ⚠️ EXTREME MODE WARNING
      run: |
        echo "🔥🔥🔥 ВНИМАНИЕ: ЭКСТРЕМАЛЬНЫЙ РЕЖИМ АКТИВИРОВАН! 🔥🔥🔥"
        echo "⚠️ Данное расширение автоматически принимает подсказки Copilot"
        echo "⚠️ Используйте ТОЛЬКО в экспериментальных проектах!"
        echo "⚠️ НЕ используйте в продакшене без тщательного тестирования!"
        echo "🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥"